<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles</title>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar.html}"></div>

<!-- Crear Rol -->
<h2>Crear Rol</h2>
<form th:action="@{/role/save}" method="POST">
    <label for="name">Nombre del Rol:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Guardar</button>
</form>

<!-- Buscar Rol -->
<h2>Buscar Roles</h2>
<form th:action="@{/role/search}" method="GET">
    <label for="keyword">Nombre del Rol:</label>
    <input type="text" id="keyword" name="keyword">
    <button type="submit">Buscar</button>
</form>

<!-- Lista de Roles -->
<h2>Lista de Roles</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roleList}">
        <form th:action="@{/role/edit/{id}(id=${role.id})}" method="POST">
            <input type="hidden" name="_method" value="PUT"/>
            <td th:text="${role.id}"></td>
            <td><input type="text" name="name" th:value="${role.name}" required></td>
            <td>
                <button type="submit">Guardar Cambios</button>
                <a th:href="@{/role/delete/{id}(id=${role.id})}">Eliminar</a>
            </td>
        </form>
    </tr>
    </tbody>
</table>

<!-- Footer -->
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
